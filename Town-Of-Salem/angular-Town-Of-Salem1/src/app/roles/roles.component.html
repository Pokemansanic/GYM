<h2>My Roles</h2>

<ul class="roles">
  <li *ngFor="let role of roles"
  routerLink="/detail/{{role.id}}">
    <span class="badge">{{role.id}}</span> {{role.name}}
  </li>
</ul>
<div>
  <label>Role name:
    <input #roleName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(roleName.value); roleName.value=''">
    add
  </button>
</div>
