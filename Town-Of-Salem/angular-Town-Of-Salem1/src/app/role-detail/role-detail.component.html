<div *ngIf="role">

    <h2>{{role.name | uppercase}} Details</h2>
    <div><span>id: </span>{{role.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="role.name" placeholder="name"/>
      </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
